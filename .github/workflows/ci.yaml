name: CI

on: [push]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checks out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'

      - name: Install Node Modules
        run: npm install

      - name: Run Tests
        run: npm test
